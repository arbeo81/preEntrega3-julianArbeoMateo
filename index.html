    <div>
      <h1 class="h1">Propiedades disponibles</h1>

    <div class="container cards">
      <div id="coincidencia"></div>

    </div>
    <div class=" btn_modoOscuro">
      <button id="btnToggle" class="btn btn-dark">Modo oscuro</button>  
    </div>
    <div class="modal fade" id="idModalAgregarInmueble" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar inmueble</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            <form id="modalCargarInmueble">
              <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de propiedad departamento o casa</label>
                <input type="text" class="form-control" id="tipoInput" aria-describedby="tipo">
              </div>
              <div class="mb-3">
                <label for="operacion" class="form-label">Tipo de operacion alquiler o venta</label>
                <input type="text" class="form-control" id="operacionInput" aria-describedby="operacion">
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" class="form-control" id="precioInput" aria-describedby="precio">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
            <button type="text" id="guardarInmueblesBtn" class="btn btn-dark" data-bs-dismiss="modal">Guardar inmueble</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="idModalRentabilidadInmueble" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Rentabilidad de Propiedad</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            <form id="modalRentabilidadInmueble">
              <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de propiedad departamento o casa</label>
                <input type="text" class="form-control" id="tipoPropiedad" aria-describedby="tipo">
              </div>
              <div class="mb-3">
                <label for="operacion" class="form-label">Ingreso mensual que recibe por la propiedad</label>
                <input type="text" class="form-control" id="ingresoMensual" aria-describedby="operacion">
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Ingrese el precio de la propiedad</label>
                <input type="text" class="form-control" id="precioPropiedad" aria-describedby="precio">
              </div>
            </form>
          </div>
          <div class="modal_rentabilidad">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
            <button type="text" id="guardarRentabilidadBtn" class="btn btn-dark" data-bs-dismiss="modal">Ver rentabilidad</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="idModalFavorito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Gurdados</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-bodyFavorito">
          </div>
          <div class="row ml-ato">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-dark" id="botonFinalizarFavorito">Guardar</button>
          </div>
        </div>
      </div>
